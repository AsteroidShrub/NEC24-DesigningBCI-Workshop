graphs:
  - id: bands
    nodes:
    - id: sub
      module: timeflux.nodes.zmq
      class: Sub
      params:
        topics: [ filtered ]
    - id: electrodeselection
      module: nodes.electrodes
      class: ElectrodeDeletion
      params:
        electrodes: {{ ELECTRODES }}
    - id: bandextract
      module: nodes.bands
      class: BandExtraction
      params:
        bands: {{ BANDS }}
    - id: relax
      module: nodes.bands
      class: Relax
    - id: pub_bands
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: bands
    - id: pubrelax
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: relaxlevel
    edge:
      - source: sub:filtered
        target: debug1
      - source: debug1
        target: electrodeselection
      - source: electrodeselection
        target: debug2
      - source: debug2
        target: bandextract
      - source: bandextract
        target: debug3
      - source: debug3
        target: relax
      - source: band_extract
        target: debug4
      - source: debug4
        target: pubbands
      - source: relax
        target: debug5
      - source: debug5
        target: pubrelax
    rate: 10