graphs:

  - id: EEG
    nodes:
    - id: eeg
      module: timeflux.nodes.random
      class: Signal
      params:
        channels: {{ CHANNELS.split(',')|length }}
        rate: 500
        amplitude: 100
        names: [{{CHANNELS}}]
    - id: pub
      module: timeflux.nodes.zmq
      class: Pub
      params:
        topic: raw
    edges:
      - source: eeg
        target: pub
    rate: 20